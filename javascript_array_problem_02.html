<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
        function check_string(str) {
          var check=0;
          if(str.charAt(0) !='('){
            alert('잘못된 중괄호 입니다.');
            return false;
          }
          for(var i=0;i<str.length;i++){
            if(str.charAt(i)=='('){
                check++;
            }
            else if(str.charAt(i)==')'){
                check--;
            }
          }

          if(check==0) return true;
          else return false;
        }

        expect(check_string('(())())'), false);
        expect(check_string('(((()())()'), false);
        expect(check_string('(()())((()))'), true);
        expect(check_string('((()()(()))(((())))()'), false);
        expect(check_string('()()()()(()()())()'), true);
        expect(check_string('(()((())()('), false);
        
        function expect(l, r) {
            if (l === r)
                console.log('pass');
            else
                console.log('fail');
        }
    </script>
</head>

</html>
